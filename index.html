<!DOCTYPE html>
<html>
<head>
<title>For Tarra Didu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
background:black;
color:white;
font-family:'Poppins',sans-serif;
text-align:center;
margin:0;
padding:0;
}

.start-screen{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

.container{
display:none;
padding:40px 20px;
}

h1{
font-family:'Dancing Script',cursive;
color:#ff4d6d;
font-size:45px;
}

img{
width:220px;
border-radius:20px;
margin:20px 0;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
font-size:16px;
cursor:pointer;
margin:10px;
}

.angry{
background:#444;
}
</style>
</head>

<body>

<div class="start-screen">
<h2 style="color:#ff4d6d;font-family:'Dancing Script',cursive;font-size:40px;">
Tarra Didu ‚ù§Ô∏è
</h2>
<button onclick="start()">Click To Open ü•∫</button>
</div>

<audio id="music" src="music.mp3" loop></audio>

<div class="container">
<img src="photo.jpg">
<h1>I'm Sorry...</h1>
<p id="message"></p>

<div id="buttons" style="display:none;">
<button onclick="forgive()">Maaf Kar Do ü•∫</button>
<button class="angry" onclick="angry()">Still Angry? üíî</button>
</div>

</div>

<script>

const text = `Tarra Didu...

Jab maine aapko hurt kiya...
tab shayad mujhe ehsaas nahi tha...

Lekin jab se aap naraz ho,
tab se sab kuch khaali lagta hai...

Meri har smile adhuri hai...

Please mujhe maaf kar do... ‚ù§Ô∏è`;

let i = 0;

function start(){
document.querySelector(".start-screen").style.display="none";
document.querySelector(".container").style.display="block";

const music = document.getElementById("music");
music.volume = 0.3;
music.play();

typeWriter();
}

function typeWriter(){
if(i < text.length){
document.getElementById("message").innerHTML += text.charAt(i);
i++;
setTimeout(typeWriter,40);
}else{
document.getElementById("buttons").style.display="block";
}
}

function forgive(){
document.getElementById("message").innerHTML =
"Thank you Tarra Didu ‚ù§Ô∏è<br>Main hamesha aapka khayal rakhunga ü•∫";
document.getElementById("buttons").style.display="none";
}

function angry(){
document.getElementById("message").innerHTML =
"Tarra Didu... main sach me sharminda hoon... ü•∫<br><br>Bas ek baar keh do... Maaf kiya ‚ù§Ô∏è";

const voice = new Audio("sorry.mp3");
voice.play();
}

</script>

</body>
</html>
