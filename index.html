<!DOCTYPE html>
<html>
<head>
<title>For Tarra Didu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:black;
color:white;
font-family:'Poppins',sans-serif;
text-align:center;
transition:0.5s;
overflow:hidden;
}

.start-screen{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:10;
}

.start-screen h2{
font-family:'Dancing Script',cursive;
color:#ff4d6d;
font-size:40px;
margin-bottom:20px;
}

.start-screen button{
padding:15px 30px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
font-size:18px;
cursor:pointer;
}

.container{
display:none;
padding-top:40px;
}

img{
width:220px;
border-radius:20px;
margin-bottom:20px;
box-shadow:0 0 25px rgba(255,77,109,0.6);
}

h1{
font-family:'Dancing Script',cursive;
color:#ff4d6d;
font-size:45px;
margin-bottom:20px;
}

#text{
width:85%;
max-width:700px;
margin:auto;
font-size:18px;
line-height:1.8;
min-height:200px;
}

.glow{
font-family:'Dancing Script',cursive;
font-size:40px;
color:#ff4d6d;
margin-top:20px;
text-shadow:0 0 10px #ff4d6d,0 0 20px #ff4d6d;
display:none;
}

.btn{
margin-top:20px;
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
font-size:16px;
cursor:pointer;
display:none;
margin:10px;
}

.angry{
background:#444;
}

@keyframes shake{
0%{transform:translate(0,0);}
25%{transform:translate(5px,-5px);}
50%{transform:translate(-5px,5px);}
75%{transform:translate(5px,5px);}
100%{transform:translate(0,0);}
}
</style>
</head>

<body>

<div class="start-screen">
<h2>Tarra Didu ‚ù§Ô∏è</h2>
<button id="startBtn">Click To Open ü•∫</button>
</div>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
<img src="photo.jpg" alt="photo">
<h1>I'm Sorry...</h1>
<div id="text"></div>
<div class="glow" id="glowText">I Love You Didu ‚ù§Ô∏è</div>

<button class="btn" id="forgiveBtn">Maaf Kar Do ü•∫</button>
<button class="btn angry" id="angryBtn">Still Angry? üíî</button>
</div>

<script>

document.addEventListener("DOMContentLoaded", function(){

const music = document.getElementById("bgMusic");
const textDiv = document.getElementById("text");
const glow = document.getElementById("glowText");
const forgiveBtn = document.getElementById("forgiveBtn");
const angryBtn = document.getElementById("angryBtn");
const startBtn = document.getElementById("startBtn");

const message = `Tarra Didu...

Jab maine aapko hurt kiya...
tab shayad mujhe ehsaas nahi tha...

Lekin jab se aap naraz ho,
tab se sab kuch khaali lagta hai...

Meri har smile adhuri hai...
meri har baat adhuri hai...

Aap meri duniya ho...

Please mujhe maaf kar do... ‚ù§Ô∏è`;

let i = 0;

function typeWriter(){
if(i < message.length){
textDiv.innerHTML += message.charAt(i);
i++;
setTimeout(typeWriter,50);
}else{
glow.style.display="block";
forgiveBtn.style.display="inline-block";
angryBtn.style.display="inline-block";
music.volume=0.7;
}
}

startBtn.addEventListener("click", function(){
document.querySelector(".start-screen").style.display="none";
document.querySelector(".container").style.display="block";
music.volume=0;
music.play();

let vol=0;
const fade=setInterval(()=>{
if(vol<0.4){
vol+=0.02;
music.volume=vol;
}else{
clearInterval(fade);
}
},200);

typeWriter();
});

forgiveBtn.addEventListener("click", function(){
textDiv.innerHTML="Thank you Tarra Didu ‚ù§Ô∏è<br>Main hamesha aapka khayal rakhunga ü•∫";
forgiveBtn.style.display="none";
angryBtn.style.display="none";
});

angryBtn.addEventListener("click", function(){
music.volume=0.1;
document.body.style.background="#0a0000";
document.body.style.animation="shake 0.5s";

textDiv.innerHTML="Tarra Didu... yeh sirf words nahi hain... ü•∫<br><br>Main sach me sharminda hoon...";

const voice=new Audio("sorry.mp3");
voice.play();

voice.onended=function(){
setTimeout(()=>{
textDiv.innerHTML="Bas ek baar keh do... ü•∫<br><br>Maaf kiya... ‚ù§Ô∏è";
},3000);
};
});

});
</script>

</body>
</html>
